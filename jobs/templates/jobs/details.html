{% extends "base.html" %}

{% block title %}
{{ block.super }}
 - {{ job.title }}
{% endblock title %}

{% block head %}
<meta name="csrf-token" content="{{csrf_token}}">
{% endblock head %}

{% block content %}

<ol class="breadcrumb">
  <li><a href="{% url 'jobs'%}#{{ job.id }}">Jobs</a></li>
  <li class="active">{{ job.title }} at {{ job.employer.name_english }}</li>
</ol>

<div class='row'>
	<div class='col-xs-12 col-sm-8'>
		{{ job }}
	</div>
</div>

{% endblock content %}
